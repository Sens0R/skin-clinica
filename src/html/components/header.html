<div class="container-fluid container-lg">
  <div class="row nav-belt">
    <!-- ====================   LOGO   ==================== -->

    <div class="logo col-auto justify-content-start">
      <a class="logo-header" href="index.html" aria-label="Skin clinica">
        <svg class="logo-header-icon hvr-icon">
          <use href="images/icons/sprite-multi.svg#logo-header"></use>
        </svg>
        <div class="logo-text">skin clinica</div>
      </a>
    </div>

    <!-- ====================   SEARCH   ==================== -->

    <div class="col gx-0">
      <div data-search class="container-fluid mobile-search">
        <div class="nav-search">
          <form role="search" class="nav-search-form">
            <label for='nav-search-input'>
              <span class='visually-hidden'>Search</span>
            </label>
            <input
              type="text"
              class="nav-search-input text-sm"
              placeholder="Search"
              id="nav-search-input"
            />
            <div class="nav-search-buttons">
              <button type="submit" class="nav-search-buttons__search">
                <svg class="nav-search-buttons__search-icon hvr-icon">
                  <use href="images/icons/sprite-mono.svg#search"></use>
                </svg>
              </button>

              <button
                data-search-btn="close"
                class="d-lg-none nav-search-buttons__close"
                aria-label="Close search"
              >
                <svg class="nav-search-buttons__close-icon hvr-icon">
                  <use href="images/icons/sprite-mono.svg#toggler-closed"></use>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- ====================   TOOLS   ==================== -->

    <div class="col-auto d-flex tools">
      <div class="nav-tools">
        <button
          data-search-btn="open"
          class="rounded-icon d-lg-none nav-search-buttons__open"
          aria-label="Open search"
        >
          <svg class="icon-rounded hvr-icon">
            <use href="images/icons/sprite-mono.svg#search"></use>
          </svg>
        </button>

        <a href="#" class="rounded-icon" aria-label="Account">
          <svg class="icon-rounded hvr-icon">
            <use href="images/icons/sprite-mono.svg#account"></use>
          </svg>
          <p class="nav-tools__name">Account</p>
        </a>

        <a href="#" class="rounded-icon" aria-label="Wishlist">
          <svg class="icon-rounded hvr-icon">
            <use href="images/icons/sprite-mono.svg#wishlist"></use>
          </svg>
          <p class="nav-tools__name">Wishlist</p>
        </a>

        <a href="#" class="rounded-icon" aria-label="Shopping cart">
          <svg class="icon-rounded hvr-icon">
            <use href="images/icons/sprite-mono.svg#cart"></use>
          </svg>
          <p class="nav-tools__name">Cart (0)</p>
        </a>
      </div>
    </div>

    <!-- ====================   NAV-TOGGLER   ==================== -->
    <div class="nav-toggler-col col-auto">
      <button data-nav-btn class="nav-toggler">
        <div class="nav-toggler__open">
          <svg class="nav-toggler-icon hvr-icon">
            <use href="images/icons/sprite-mono.svg#toggler-open"></use>
          </svg>
          <div class="nav-toggler__text">menu</div>
        </div>

        <div class="nav-toggler__close">
          <svg class="nav-toggler-icon hvr-icon">
            <use href="images/icons/sprite-mono.svg#toggler-closed"></use>
          </svg>
        </div>
      </button>
    </div>
  </div>

  <!-- ====================   NAVIGATION   ==================== -->

  <nav data-nav class="navigation" aria-label="Main navigation">
    <div data-nav-content>
      <div class="nav-body">@@include('nav-menu.html',{})</div>
      <div class="nav-mobile-socials">@@include('social.html',{})</div>
