<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

 
  <link rel="stylesheet" href="css/main.min.css" />
  <title>Skin Clinica</title>
</head>

  <body class="preload">
    <header class="header">
  <div class="container">
    <div class="row">
      <div class="col header__logo">
        <a href="index.html">
          <svg class="icon icon--multi icon-logo-header">
            <use href="images/icons/sprite-multi.svg#logo-header"></use>
          </svg>
        </a>
      </div>
      <div class="col">
        <div class="search">
  <button class="search__btn">
    <svg class="icon icon--mono icon-search">
      <use href="images/icons/sprite-mono.svg#search"></use>
    </svg>
  </button>
  <input type="text" class="search__body text-sm" placeholder="Search" />
</div>

        <!-- <div class="search">
        <div class="search__icon">
          <svg class="icon icon--mono icon-search">
            <use href="images/icons/sprite-mono.svg#search"></use>
          </svg>
        </div>
        <input class="search__body" type="text" placeholder="Search"> -->
      </div>
    </div>
    <div class="col header__tools tools">
      <a href="#" class="tools__account">
        <svg class="icon icon--mono icon-tools">
          <use href="images/icons/sprite-mono.svg#account"></use>
        </svg>
        <p>Account</p>
      </a>
      <a href="#" class="tools__wishlist">
        <svg class="icon icon--mono icon-tools">
          <use href="images/icons/sprite-mono.svg#wishlist"></use>
        </svg>
        <p>Wishlist</p>
      </a>
      <a href="#" class="tools__cart">
        <svg class="icon icon--mono icon-tools">
          <use href="images/icons/sprite-mono.svg#cart"></use>
        </svg>
        <p>Cart (0)</p>
      </a>
    </div>
  </div>
</header>

    <main>
      
      <div class="section__testimonials testimonials">
  <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">Slide 1</div>
    <div class="swiper-slide">Slide 2</div>
    <div class="swiper-slide">Slide 3</div>
    ...
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>

</div>
 

      <!-- TODO FONTS WATCHER -->
    </main>
    <footer class="footer">
  
</footer>
    <script src="js/app.min.js"></script>
  </body>
</html>
