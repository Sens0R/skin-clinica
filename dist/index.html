<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.min.css" />
  <title>Skin Clinica</title>
</head>

  <body>
    
    <header class="header">
  <nav class="container-xxl navbar">
    <div class="row nav-belt align-items-center">
      <!--  logo -->
      <div class="col ms-0">
        <a class="logo" href="index.html">
          <svg class="logo-icon">
            <use href="images/icons/sprite-multi.svg#logo-header"></use>
          </svg>
        </a>
      </div>
      <!-- search -->
      <div class="col d-none d-lg-flex justify-content-end">
        <div class="nav-search">
          <button class="nav-search__btn">
            <svg class="nav-search__icon">
              <use href="images/icons/sprite-mono.svg#search"></use>
            </svg>
          </button>
          <input
            type="text"
            class="nav-search__body text-sm"
            placeholder="Search"
          />
        </div>
      </div>

      <!-- tools -->
      <div class="col-auto d-flex justify-content-end">
        <div class="nav-tools">
          <a data-nav-resize href="#" class="nav-tools__link">
            <svg class="nav-tools__icon">
              <use href="images/icons/sprite-mono.svg#search"></use>
            </svg>
          </a>

          <a href="#" class="nav-tools__link">
            <svg class="nav-tools__icon">
              <use href="images/icons/sprite-mono.svg#account"></use>
            </svg>
            <p class="nav-tools__name">Account</p>
          </a>

          <a href="#" class="nav-tools__link">
            <svg class="nav-tools__icon">
              <use href="images/icons/sprite-mono.svg#wishlist"></use>
            </svg>
            <p class="nav-tools__name">Wishlist</p>
          </a>

          <a href="#" class="nav-tools__link">
            <svg class="nav-tools__icon">
              <use href="images/icons/sprite-mono.svg#cart"></use>
            </svg>
            <p class="nav-tools__name">Cart (0)</p>
          </a>
        </div>
      </div>

      <!--  nav-toggler -->
      <div data-nav-resize class="col-auto d-flex justify-content-end ps-0 ps-sm-3">
        <button class="burger-toggler burger-toggler--open" type="button">
          <svg class="burger-toggler-icon">
            <use href="images/icons/sprite-mono.svg#toggler-open"></use>
          </svg>
        </button>
      </div>
    </div>

    <div id="navigation" class="row">
      
      <div data-nav-resize class="col-12 nav-mobile__header align-self-start">
        <a class="logo logo--white" href="index.html">
          <svg class="logo-icon">
            <use href="images/icons/sprite-multi.svg#logo-footer"></use>
          </svg>
        </a>
        <button class="burger-toggler burger-toggler--close" type="button">
          <svg class="burger-toggler-icon">
            <use href="images/icons/sprite-mono.svg#toggler-closed"></use>
          </svg>
        </button>
      </div>
      
      <div class="col nav-main">
        <hr data-nav-resize>
        <ul class="nav-menu nav-menu--secondary ">
  <li class="nav-menu__item">
    <a href="#" class="nav-menu__link">About</a>
  </li>
  <li class="nav-menu__item">
    <a href="#" class="nav-menu__link">Faq</a>
  </li>
  <li class="nav-menu__item">
    <a href="#" class="nav-menu__link">Blog</a>
  </li>
  <li class="nav-menu__item">
    <a href="#" class="nav-menu__link">Contact</a>
  </li>
</ul>

        <hr data-nav-resize>
        <ul class="nav-menu nav-menu--main order-first">
  <li class="nav-menu__item">
    <a href="#" class="nav-menu__link">Shop</a>
  </li>
  <li class="nav-menu__item">
    <a href="#" class="nav-menu__link">Skin Intelligence</a>
  </li>
  <li class="nav-menu__item">
    <a href="#" class="nav-menu__link">Skin Care Packages</a>
  </li>
  <li class="nav-menu__item">
    <a href="#" class="nav-menu__link">Brands</a>
  </li>
</ul>
        <hr data-nav-resize>
      </div>
      
      <div data-nav-resize class="col-12 nav-mobile__socials">
        <ul class="social-icons">
  <li class="social-icons__item">
    <a href="#" class="social-icons__link">
      <svg class="icon-social">
        <use href="images/icons/sprite-mono.svg#socials--facebook"></use>
      </svg>
    </a>
  </li>
  <li class="social-icons__item">
    <a href="#" class="social-icons__link">
      <svg class="icon-social">
        <use href="images/icons/sprite-mono.svg#socials--instagram"></use>
      </svg>
    </a>
  </li>
  <li class="social-icons__item">
    <a href="#" class="social-icons__link">
      <svg class="icon-social">
        <use href="images/icons/sprite-mono.svg#socials--linkedin"></use>
      </svg>
    </a>
  </li>
  <li class="social-icons__item">
    <a href="#" class="social-icons__link">
      <svg class="icon-social">
        <use href="images/icons/sprite-mono.svg#socials--twitter"></use>
      </svg>
    </a>
  </li>
  <li class="social-icons__item">
    <a href="#" class="social-icons__link">
      <svg class="icon-social">
        <use href="images/icons/sprite-mono.svg#socials--pinterest"></use>
      </svg>
    </a>
  </li>
  <li class="social-icons__item">
    <a href="#" class="social-icons__link">
      <svg class="icon-social">
        <use href="images/icons/sprite-mono.svg#socials--gmail"></use>
      </svg>
    </a>
  </li>
</ul>

      </div>
    </div>
  </nav>
</header>

    <main>
     <div class="container-fluid banner">
  
</div>

    </main>
    <footer class="footer">
  
</footer>
    <script src="js/app.min.js"></script>
  </body>
</html>
